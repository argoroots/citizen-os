        style:
            background-image: url(/assets/images/bubble-dots.png)
            background-position: 0% 25%
            background-size: 360px 360px
        label: Our Product
        title: |
            Everyone can use Citizen OS **free of charge.**
        text: |
            Everybody should have the tools to express themselves and raise their voices. The Citizen OS platform allows communities to raise issues, discuss and vote for solutions.

            Use the Citizen OS platform for free on our website.
            For API integration, [contact us for a quote](/contact).
        button1st:
            title: Learn about our product
            url: /product

    -
        id: team
        class:
            - order-8
        style:
            background-color: '#F7F7F7'
        label: A word from the team
        title: |
            **We are here to do good** in the long run.
        text: |
            We truly believe that You and I are changing the world. Everyone, who contributes to Citizen OS is driven by the idea of participatory democracy empowering people around the world. That is why we help and provide the tools so that voices can be heard. There are many ways to contribute, join us!
        button1st:
            title: Contribute to the cause
            url: /contribute


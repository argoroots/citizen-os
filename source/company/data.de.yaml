    text: |
      Citizen OS ist ein Open-Source Sozialunternehmen, angesiedelt in Estland. Die Regierung Estlands wurde im Januar 2016 der erste API-Partner. Seitdem hat Citizen OS das Vertrauen von vielen öffentlichen und privaten Anwendergruppen auf der ganzen Welt gewonnen.

      Alle Daten werden verschlüsselt in Cloud-Servern gesichert.

      ### Citizen OS wird unterstützt durch:

      - [Let es Do It! Stiftung] (https://www.letsdoitworld.org/)
      - [Zusammenarbeit Versammlung Estlands] (https://www.kogu.ee/en/)
      { .arrow }

      Projekt Citizen OS wurde durch [NGO Fund EEA Grants] (https://oef.org.ee/en/our-work/ngo-fund/) und [Open Estonia Foundation] (https://oef.org.ee/en/) finanziert.

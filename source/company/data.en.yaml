            Company
        text: |
            Citizen OS is a Venture Philanthropy, located in Estonia. The Government of Estonia became the first API partner in January, 2016. Since then, Citizen OS has gained the trust of many public and private user groups around the world. At the moment, the Citizen OS platform has 34 076 users and 62 107 votes collected.

            All data is encrypted and kept safe in cloud servers.


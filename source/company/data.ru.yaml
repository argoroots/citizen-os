    texts:
      - |
        Citizen OS — это социальное предприятие с открытым кодом, расположенное в Эстонии. Правительство Эстонии стало первым API-партнером платформы в январе 2016-го года. Платформа Citizen OS завоевала доверие многих людей по всему миру — от общественных организаций до коллективов обычных людей.
      - |
        Все данные зашифрованы и хранятся в облачных серверах.
      - |
        [Please find the Articles of Association of SA Citizen OS here.](https://drive.google.com/file/d/1xDUcBjs6NYtF5d8Z3KeYPML60D2B254J/view) The document is in Estonian at the moment, but in the process of being translated into other languages.

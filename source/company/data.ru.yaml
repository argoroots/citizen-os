        Citizen OS — это социальное предприятие с открытым кодом, расположенное в Эстонии. Правительство Эстонии стало первым API-партнером платформы в январе 2016-го года. Платформа Citizen OS завоевала доверие многих людей по всему миру — от общественных организаций до коллективов обычных людей.

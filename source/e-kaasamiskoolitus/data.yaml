        text: |

            ## Kolm online-töötuba koos oma ala proffidega. ##

            Meie igapäevaelu puudutavaid teemasid ühiselt läbi arutades saame teha paremaid otsuseid. Mida erinevamad on aruteludest osa võtvate inimeste maailmavaated ja kogemused, seda mitmekesisemaid ideid ja argumente teema kohta välja tuuakse. Tihtilugu ei tule need ideed ja argumendid välja ühe inimese või väikese grupi inimeste ajurünnakust, kuna väikese grupi inimeste maailmavaade, teadmised ja kogemus on piiratum, kui suurema hulga inimeste omad. Lisaks on erinevatest uuringutest ka teada, et inimesed, kes on saanud väljendada oma arvamust ja seisukohti arutelu all olevate teemade kohta, on suurema tõenäosusega valmis osalema ideede ellu viimisel ka siis, kui  nende idee või seisukoht ei osutunud valituks. Seepärast on oluline anda võimalus oma seisukohta avaldada kõikidel meeskonna, liikumise või kogukonna liikmetele, keda antud teema otseselt puudutab. Kuidas seda teha, seda me antud koolitusel käsitlemegi.

            ## Koolituse eesmärk{ .pt-5 }

            Kutsume Sind kolmel päeval toimuvatesse online-töötubadesse, mille eesmärgiks on tõsta oma teadmisi sellest, kuidas ühiselt otsustamise ja tegutsemise projekte paremini läbi mõelda ning ette valmistada. Samuti, kuidas kaasata just need inimesed kogukonnas või liikmeskonnas, keda antud teema puudutab, kasutades selleks nii online kui offline kanaleid.

            ## Sihtgrupp{ .pt-5 }

            Online koolitus on mõeldud külaliikumiste ning kohalikku elu edendavatele aktiivsetele särasilmadele, kes viivad oma külaliikumise liikmeskonnas või kogukonnas laiemalt läbi arutelusid või kaasamisprojekte.

            ## Miks see koolitus võtta?{ .pt-5 }

            - See koolitus aitab Sul planeerida algatusi, kus on vaja ühiselt otsustada või tegutseda selle nimel, et muuta omša elu või elukeskkonda paremaks;
            - Selle koolituse läbides oskad Sa paremini juhtida argumenteeritud arutelusid nii online kui offline keskkondades.

            ## Online-koolitus{ .pt-5 }

            Koolitus koosneb kolmest online-töötoast, mis toimuvad ZOOM-i keskkonnas. Kolmel kohtumisel kasutame mitmeid aktiivõppe meetodeid ning osalejate ja koolitajate enda praktilisi näiteid ühisest otsuse tegemisest, projektide elluviimisest, kaasamisest ja osalemisest.

            ## I töötuba: Kaasamise planeerimine ning kaasav juhtimine{ .pt-5 }

            ## Millal:{ .pt-5 } 15.01.2021 kella 10:00 - 12:30

            ## Mis:{ .pt-5 }
            Sellel koolituspäeval võtame kaasamismudeli abil ette ühise otsustamise ja tegutsemise projektid ning mõtleme läbi, mis eesmärgil me tahame inimesi kaasa kutsuda, kes need inimesed on ja mis kanaleid pidi nendeni jõuda. Vaatame erinevas etapis olevaid projekte, kus on vaja kaasata: 1) meeskonda või liikmeskonda 2) eksperte ja huvigruppe 3) laiemat avalikkust. Lisaks räägime sellest, mis on kaasav juhtimine ja kuidas kogukonna eestvedaja saab projekte kaasavalt juhtida.

            ## Tulemus:{ .pt-5 }
            Töötoa läbinud osaleja oskab planeerida ning ette valmistada liikmeskonda või kogukonda kaasavaid projekte ning teab, missuguste sõnumitega, kelleni ja kuidas jõuda. Lisaks sellele oskab hinnata, kui mahukas on plaanitav kaasamisprojekt.

            ## Koolitaja:{ .pt-5 } Anett Linno{ .pt-5 } on  Citizen OS partnersuhete- ja kogukonnajuht. Anett on algatanud ja osalenud mitme võrgustiku ülesehitamisel:
                - noorte projektijuhtide võrgustiku Eesti Projektijuhtide Assotsiatsioonis (EPMA),
                - ettevõtjate võrgustiku Ettevõtluskeskuses (mille asutaja ta ka on) ning
                - Maailmakoristuse Aasia regiooni võrgustiku Teeme Ära-s.
            Anett on juhtinud kaks aastat kestnud teadus-arendusprojekti Tallinna Tehnikaülikoolis, olnud EPMA juhatuse liige ning tegevjuht, juhtinud Ettevõtluskeskust ning olnud seotud mitmete vabatahtlike projektidega, mis on andnud väärtuslikud kogemused projektijuhtimises.

            ## II töötuba: Kaasamise planeerimine ning kaasav juhtimine{ .pt-5 }

            ## Millal:{ .pt-5 } 22.01.2021 kella 10:00 - 12:30

            ## Mis:{ .pt-5 }
            Kvaliteetse otsuse tegemise jaoks on vaja koguda erinevate huvipoolte argumente. Uuringute järgi on näiteks juhtimisvigade üheks olulisimaks põhjuseks mitmekesiste argumentide puudumine, liiga ühekülgne lähenemine otsusele. Kuidas saab kogukonna eestvedaja korraldada arutelusid, mis  järgivad head suhtlemistava (ei lähe laadaks) ning kus esitatakse sisulisi, heade argumentidega toetatud seisukohti? Selles töötoas viimegi läbi ühe praktilise näite argumenteeritud arutelust ning vaatame ühiselt, mis on selle osad.

            ## Tulemus:{ .pt-5 }
            Töötoa läbinud osaleja oskab ette valmistada ning paremini juhtida argumenteeritud arutelusid oma meeskonnas, liikmeskonnas või kogukonnas.

            ## Koolitaja:{ .pt-5 } Margo Loor{ .pt-5 } on Eesti kõige kogenum mõtlemis-, kõne- ja väitlusoskuste koolitaja. Citizen OS tegevjuht ja tootejuht. Margo on olnud mitme Eesti ühiskonnas toimunud aruteluprotsesside väljatöötamise juures:
                - esimese Rahvakogu arutelujuhtide ettevalmistaja,
                - Arvamusfestivali hea arutelutava autor ja moderaatorite ettevalmistaja ning
                - suure hulga avalike arutelude moderaator.
            Samuti on ta töötanud välja mitmeid mudeleid ja protsesse, kõige mahukama tööna suure osa MTÜ Eesti Väitlusselts ja OÜ SpeakSmart argumendiõpetuse mudelist ja metoodikast.

            ## III töötuba: Kuidas suurendada levikut ja jõuda õigete inimesteni?{ .pt-5 }

            ## Millal:{ .pt-5 } Täpne kuupäev ja aeg selgumisel, tõenäoliselt 29 jaanuar kella 10-12:30

            ## Mis:{ .pt-5 }
            Kuidas leida omale kaasamõtlejaid, kellega koos kogukondlikku arutelu korraldada või ühist projekti algatada? Kelle ideid, kogemusi ja arvamust on vaja veel teada saada enne, kui saab päriselt tegutsema asuda? Keda on vaja kaasata elluviimise faasis? Kus need inimesed on ja kuidas nendeni jõuda. Just nendele ja mitmele teisele küsimusele, nagu näiteks, missuguse sõnumiga inimesteni jõuab, saavad vastatud meie viimases töötoas.

            ## Tulemus:{ .pt-5 }
            Töötoa läbinud osaleja on teadlik, keda ja mis kanalite läbi ning missuguste sõnumitega kõnetada, et suurendada osalust ühise otsustamise ja tegutsemise projektide juures.

            ## Koolitaja:{ .pt-5 } Meelika Hirmo{ .pt-5 } on kommunikatsiooniekspert, kes on töötanud erinevate kodanikuühenduste, kultuuri- ja haridusprojektide ning keskkonnateemadega üle 10 aasta.
            Ta on:
            - vedanud üleriigilisi kampaaniaid,
            - juhtinud Teeme Ära Maailmakoristuse rahvusvahelist kommunikatsiooni,
            - korraldanud festivale ja sündmusi ning
            - veendunud, et parim kommunikatsioon on koostöö.
            Hetkel töötab Meelika peamiselt rahvusvahelisel tasandil, kus tema ülesanneteks on demokraatia, meediapädevuse ning strateegilise kommunikatsiooni edendamine Erasmus+ ja Euroopa Solidaarsuskorpuse programmides. [Meelika CVga saab tutvuda LinkedInis](https://www.linkedin.com/in/meelika-hirmo-786aa2a6/?originalSubdomain=ee)

            ## Koolituse hind:{ .pt-5 } Koolituse hind ühele osalejale on 30 eurot.


        Citizen OS est une entreprise à but non lucratif open source de technologie civique basée à Tallinn, en Estonie.

        Nous avons pour mission de changer le monde pour le mieux ; visitez notre page [Vision](/vision/) pour savoir comment.

        La plateforme Citizen OS a été mise en ligne en septembre 2015. Depuis, nous avons gagné la confiance de nombreux groupes d'utilisateurs publics et privés dans le monde entier.
      - |
        Nous prenons très au sérieux la sécurité de notre plateforme ; apprenez-en plus à ce sujet [ici](https://citizenos.com/news/the-key-to-online-Democry-is-trust/).

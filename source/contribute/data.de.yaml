    title: |
      Wie können Sie mitwirken?
    text: |

      Helfen Sie uns als Freiwilliger, die Citizen OS Plattform zu verbessern. Ob Sie Entwickler, Übersetzer, Forscher, Designer, Hacktivist oder Journalist sind - Treten Sie uns bei!

      #### Übersetzungshilfe

      Wenn die Citizen OS Plattform Ihre Sprache bisher noch nicht unterstützt und Sie unser, aus Freiwilligen bestehendes Übersetzungsteam, beitreten möchten, lassen Sie es uns via <translations@citizenos.com> wissen.

      Es ist nicht schwer, Citizen OS in eine neue Sprache zu übersetzen, viele Freiwillige Mitarbeiter arbeiten jeden Tag mit uns. [Check it out](https://crowdin.com/project/citizenos-fe)!

      #### Bei der Entwicklung von Open Source Software helfen.

      Sind Sie ein Entwickler oder Designer, dem die Zukunft von Online Entscheidungsfindung am Herzen liegt?

      Wenn Sie Ideen zur Verbesserung haben oder Funktionalität dem Quelltext hinzufügen könnten, teilen Sie uns das bitte mit [share it with us on GitHub](https://github.com/citizenos).

      #### Forschungshilfe

      Wenn Sie im Bereich der E-Demokratie arbeiten, dann würden wir Sie sehr gerne treffen oder auch Ihre Arbeit in unserem Blog veröffentlichen. Nehmen Sie dazu bitte Kontakt mit dem Leiter für Partnerschaften auf <anett@citizenos.com>.

      #### Hilfe in anderen Bereichen.

      Sollten Sie diesbezüglich Fragen haben, schreiben Sie bitte an den Leiter für Partnerschaften <anett@citizenos.com>.

      Möchten Sie unserem Team beitreten, überprüfen Sie vakante Stellen [here](/careers).

        title: |
            Contribute
        text: |

            Help us improve the Citizen OS platform as a volunteer. Whether you are a developer, translator, researcher or journalist, join us!

            Please write to <anett@citizenos.com>.

            If you would like to join the team, check out available positions [here](/careers).

            #### Help translate

            If Citizen OS platform doesn’t yet support your language, please let us know at <translations@citizenos.com>.

            Translating the Citizen OS platform is easy, many volunteers work with us every day. [Come and check it out](#), we’d be thrilled to have you on board!

            #### Develop Open Source software

            Are you a developer or designer, to whom the future of decision-making is a topic close to heart?

            If you have ideas on how to improve or add functionality to our open source code, please [share it with us on GitHub](https://github.com/citizenos).

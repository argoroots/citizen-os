    title: |
      How to contribute?
    text: |

      Help us improve the Citizen OS platform as a volunteer. Whether you are a developer, translator, researcher or journalist, join us!

      #### Help translate.

      If the Citizen OS platform doesnâ€™t yet support your language, please let us know at <translations@citizenos.com>.

      Translating the Citizen OS platform into a new language is easy, many volunteers work with us every day. [Check it out](https://crowdin.com/project/citizenos-fe)!

      #### Help develop Open Source software.

      Are you a developer or designer, to whom the future of online decision-making is a topic close to heart?

      If you have ideas on how to improve or add functionality to our open source code, please [share it with us on GitHub](https://github.com/citizenos).

      #### Help with research.

      If you are working in the field of e-democracy, we would love to meet you or publish your works on our blog. Please get in touch with our Head of Partnerships <anett@citizenos.com>.


      #### Help in other areas.

      In case of questions, please write to our Head of Partnerships <anett@citizenos.com>.

      If you would like to join the team, check out available positions [here](/careers).

  contribute:
    title: |
      Kuidas panustada?
    text: |

      Aidake meil vabatahtlikuna platvormi Citizen OS arendada. Ükskõik, kas olete arendaja, tõlkija, teadlane, disainer, häkker või ajakirjanik – liituge meie tiimiga!

      #### Aidake tõlkida.

      Kui platvorm Citizen OS veel teie keelde tõlgitud pole ja sooviksite meie vabatahtliku tõlkijate tiimiga liituda, andke oma soovist märku aadressil <translations@citizenos.com>.

      Platvormi Citizen OS uutesse keeltesse tõlkimine on lihtne, meiega teevad igapäevast koostööd paljud vabatahtlikud. [Vaadake järele](https://crowdin.com/project/citizenos-fe)!

      #### Aidake arendada avatud lähtekoodiga tarkvara.

      Kas olete tarkvaraarendaja või disainer, kellele online-keskkonnas otsuste tegemise võimalus südamelähedase teemana tundub?

      Kui teil on ideid, kuidas meie avatud lähtekoodiga tarkvara paremaks muuta või sellele uusi funktsionaalsusi lisada, palun [jagage oma mõtteid meiega GitHubis](https://github.com/citizenos).

      #### Abi uurimustööga.

      Kui töötate e-demokraatia valdkonnas, sooviksime meeleldi teiega kohtuda või teie töid meie blogis avaldada. Palun võtke ühendust meie partnersuhete juhiga aadressil <anett@citizenos.com>.

      #### Abi muudes valdkondades.

      Küsimuste korral kirjutage meie partnersuhete juhile aadressil <anett@citizenos.com>.

      Kui soovid meie tiimiga liituda, tutvu vabade ametikohtadega [siin](/careers).

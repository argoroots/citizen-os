header:
    title: Let's decide together! Discuss, vote or start a petition. Involve your team, community or the whole world!
    text: |
        Whether you need to collect votes for a petition, crowdsource ideas or
        discuss and vote on important issues with thousands of stakeholders,
        we are here to empower you.

        We are an Open Source social enterprise.

        The platform is currently available in 10 languages: English, Estonian, Russian,
        Finnish, French, German, Ukrainian, Macedonian, Bahasa Indonesian and Spanish.


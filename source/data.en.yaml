header:
    title: Let's decide together! Your platform for petitions and decision-making in a team or community.
    text: |
        Edit documents with others at the same time,
        structure discussions, involve thousands or millions of members,
        keep voting deadlines, collect votes for petitions.

        We are an Open Source social enterprise.

        The platform is currently available in 10 languages.


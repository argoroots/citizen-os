    title: |
      Kuidas ma saan teiega koostööd teha?
    text: |

      Aita meil vabatahtlikuna arendada platvormi Citizen OS. Oled oodatud meie tiimiga liituma, ükskõik, kas oled arendaja, tõlkija, teadlane, disainer, häkker või ajakirjanik!

      #### Liitu meie häkkerikogukonnaga.

      Me haldame ülemaailmset kodanikutehnoloogia- ja osalusdemokraatiaaktivistide kogukonda. See on koht, kus osalejad saavad jagada oma teadmisi ja ideid e-demokraatia ja koostööpõhise otsustelangetamise kohta. Meie kogukonnaga võivad liituda kõik.[Loe lähemalt ](/community/)!

      #### Aita tõlkida.

      Kui platvorm Citizen OS pole veel su keelde tõlgitud ja sooviksid meie vabatahtliku tõlkijate tiimiga liituda, [anna oma soovist märku aadressil translations@citizenos.com](mailto:translations@citizenos.com).

      Platvormi Citizen OS uutesse keeltesse tõlkimine on lihtne, meiega teevad igapäevast koostööd paljud vabatahtlikud. [Vaata järele](https://crowdin.com/project/citizenos-fe)!

      #### Aita arendada avatud lähtekoodiga tarkvara.

      Kas oled tarkvaraarendaja või disainer, kellele online-keskkonnas otsuste tegemise võimalus südamelähedase teemana tundub?

      Kui sul on ideid, kuidas meie avatud lähtekoodiga tarkvara paremaks muuta või sellele uut funktsionaalsust lisada, palun [jaga oma mõtteid meiega GitHubis](https://github.com/citizenos).

      #### Abi uurimustööga.

      Kui töötad e-demokraatia valdkonnas, sooviksime meeleldi sinuga kohtuda või su töid meie blogis avaldada. Palun [võta ühendust meie partnersuhete juhi Anett Linnoga](mailto:anett@citizenos.com).

      #### Abi muudes valdkondades.

      Kui sul on muud laadi koostööpakkumisi, [kirjuta palun meie partnersuhete juhile aadressil anett@citizenos.com](mailto:anett@citizenos.com).

      Kui soovid meie tiimiga liituda, tutvu vabade ametikohtadega [siin](/careers/).

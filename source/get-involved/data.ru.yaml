    title: |
      Чем я могу помочь?
    text: |

      Мы ищем волонтеров для развития платформы Citizen OS. Если вы разработчик, переводчик, ученый, дизайнер, хактивист или журналист, присоединяйтесь к нашей команде!

      #### Присоединяйтесь к сообществу гражданских хактивистов.

      Мы создали всемирное сообщество для людей, ценящих гражданские технологии и демократию участия. Здесь можно обменяться идеями и информацией об электронной демократии или совместно принять какое-то решение. Мы ждем всех! [Подробности](https://citizenos.com/community/).

      #### Участие в переводе.

      Если платформа Citizen OS еще не поддерживает ваш язык и вы хотели бы присоединиться к команде волонтеров-переводчиков, [напишите нам по адресу translations@citizenos.com](mailto:translations@citizenos.com).

      Переводить платформу Citizen OS на другие языки очень просто! Множество волонтеров работает с нами постоянно. [Узнать подробности](https://crowdin.com/project/citizenos-fe)!

      #### Участие в разработке ПО.

      Вы разработчик или дизайнер и при этом очень интересуетесь системами онлайн-принятия решений?

      Если вы придумали, как улучшить наш код или добавить новые функции, [напишите на GitHub](https://github.com/citizenos).

      #### Участие в исследованиях.

      Если вы работаете в области электронной демократии, мы с радостью опубликуем ваши статьи в своем блоге. [Свяжитесь с руководителем партнерской программы Анет Линно по адресу anett@citizenos.com](mailto:anett@citizenos.com).

      #### Прочая помощь.

      Любые предложения вы можете адресовать руководителю партнерской программы [anett@citizenos.com](mailto:anett@citizenos.com).

      Если вы хотите работать с нами, посмотрите список открытых вакансий [здесь](/ru/vakansii/).

    #label: About
    title: |
      Comment s'impliquer ?
    text: |

      Aidez-nous à améliorer la plate-forme Citizen OS en tant que volontaire. Que vous soyez développeur, traducteur, chercheur, concepteur, hacktiviste ou journaliste - rejoignez-nous !

      #### Rejoignez la communauté Civic Hacktivist.

      Nous gérons une communauté mondiale pour les enthousiastes des technologies civiques et de la démocratie participative. C’est un espace pour l’échange de connaissances et d’idées sur l’e-démocratie et la prise de décision collaborative, et pour tout le monde. [En savoir plus](/community/).

      #### Aidez à traduire.

      Si la plateforme Citizen OS ne prend pas encore en charge votre langue et que vous souhaitez rejoindre notre équipe de traducteurs volontaires, [veuillez nous contacter](mailto:translations@citizenos).

      Traduire la plate-forme Citizen OS dans une nouvelle langue est facile ; de nombreux bénévoles travaillent avec nous tous les jours. [Allez voir](https://crowdin. om/project/citizenos-fe) !

      #### Aidez à développer un logiciel Open Source.

      Êtes-vous un développeur ou un concepteur, à qui l'avenir de la prise de décision en ligne est un sujet qui tient à cœur ?

      Si vous avez des idées sur la façon d'améliorer ou d'ajouter des fonctionnalités à notre code open source, veuillez [partager avec nous sur GitHub](https://github. om/citizenos).

      #### Aide à la recherche.

      Si vous travaillez dans le domaine de l'e-démocratie, nous aimerions vous rencontrer ou publier vos œuvres sur notre blog. Veuillez [envoyer un e-mail à notre responsable des partenariats](mailto:anett@citizenos.com).

      #### Aide dans d'autres domaines.

      Avec toute autre offre, veuillez [contacter notre responsable des partenariats](mailto:anett@citizenos.com).

      Si vous souhaitez rejoindre l'équipe, consultez les postes disponibles [ici](/careers/).

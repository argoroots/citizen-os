    title: |
      Miten voin osallistua?
    text: |

      Auta meitä kehittämään Citizen OS -alustaa vapaaehtoisena. Olitpa sitten ohjelmistokehittäjä, kääntäjä, tutkija, suunnittelija, haktivisti tai journalisti, tule mukaan!

      #### Liity kansalaishaktivistiyhteisöön

      Pyöritämme globaalia yhteisöä kansalaisteknologian ja osallistavan demokratian harrastajille. Se tarjoaa tilan tiedon ja ajatusten vaihtoon e-demokratiasta ja yhteistyöhön perustuvasta päätöksenteosta, ja kaikki ovat tervetulleita. [Find out more ](https://citizenos.com/community/).

      #### Auta kääntämisessä

      Jos Citizen OS -alusta ei vielä ole tuettu omalla kielelläsi ja haluat liittyä vapaaehtoisten kääntäjiemme joukkoon, [ota rohkeasti yhteyttä osoitteeseen translations@citizenos.com](mailto:translations@citizenos.com).

      Citizen OS -alustan kääntäminen uudelle kielelle on helppoa – monet vapaaehtoiset työskentelevät kanssamme joka päivä. [Tutustu](https://crowdin.com/project/citizenos-fe)!

      #### Auta kehittämään avoimen lähdekoodin ohjelmistoa

      Oletko ohjelmistokehittäjä tai suunnittelija, jolle online-päätöksenteon tulevaisuus on lähellä sydäntä?

      Jos sinulla on parannusehdotuksia tai uusia ominaisuusideoita avoimeen lähdekoodiimme, please [jaa ideasi meille rohkeasti GitHubissa](https://github.com/citizenos).

      #### Auta tutkimuksessa

      Jos työskentelet e-demokratian parissa, haluaisimme tavata sinut tai julkaista tekstejäsi blogissamme. Ole hyvä ja [lähetä sähköpostia kumppanuusjohtajallemme Anett Linnolle osoitteeseen anett@citizenos.com](mailto:anett@citizenos.com).

      #### Auta muilla tavoilla

      Muiden tarjousten tiimoilta [ota yhteyttä kumppanuusjohtajaamme: anett@citizenos.com](mailto:anett@citizenos.com).

      Jos haluat liittyä tiimiin, voit tutustua avoimiin työpaikkoihimme [täällä](/careers/).

    title: |
      Miten voin osallistua?
    text: |

      Auta meitä parantamaan Citizen OS -alusta vapaaehtoisena. Olitpa sitten kehittäjä, kääntäjä, tutkija, suunnittelija, hacktivisti tai toimittaja - liity meihin!

      #### Liity Civic Hacktivist -yhteisöön.

      Me johdamme globaalia yhteisöä kansalaisteknologian ja osallistavan demokratian harrastajille. Se tarjoaa tilaa tiedon ja ajatusten vaihtoon e-demokratiasta ja yhteisöllisestä päätöksenteosta, ja kaikki ovat tervetulleita. [Lue lisää ](https://citizenos.com/community/).

      #### Ohje kääntää.

      Jos Citizen OS -alusta ei vielä tue kieltäsi ja haluat liittyä vapaaehtoisten kääntäjien ryhmään, [ole hyvä ja ota yhteyttä](mailto:translations@citizenos. om).

      Citizen OS -alustan kääntäminen uudelle kielelle on helppoa; monet vapaaehtoiset työskentelevät kanssamme joka päivä. [Tarkista tämä](https://crowdin. om/project/citizenos-fe)!

      #### Auta kehittämään avoimen lähdekoodin ohjelmistoja.

      Oletko kehittäjä tai suunnittelija, jolle verkko-päätöksenteon tulevaisuus on lähellä sydäntä?

      Jos sinulla on ideoita siitä, miten parantaa tai lisätä toiminnallisuutta avoimen lähdekoodin koodiin, ole hyvä [jaa se kanssamme GitHubissa](https://github. om/citizenos).

      #### Auta tutkimuksessa.

      Jos työskentelet e-demokratian alalla, haluaisimme tavata sinut tai julkaista teostesi blogissamme. Ole hyvä ja [lähetä sähköpostia kumppanuusjohtajallemme Anett Linnolle](mailto:anett@citizenos.com).

      #### Help in other areas.

      Muiden tarjousten kanssa, ole hyvä ja [ota yhteyttä kumppanijohtajaimme](mailto:anett@citizenos.com).

      Jos haluat liittyä joukkueeseen, tutustu käytettävissä oleviin tehtäviin [here](/careers/).

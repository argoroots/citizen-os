  ## Pourquoi rejoindre l'équipe ?

  La Fondation Citizen OS aspire à résoudre les crises démocratiques en créant des solutions en ligne qui améliorent la qualité de la prise de décision collaborative. Nous sommes à la recherche de collaborateurs indépendants et motivés pour nous aider à réaliser cette vision.

  Nous avons l'esprit d'une startup technologique et un but social d'une ONG.

  Si notre vision vous inspire, envoyez un e-mail à nos Ressources Humaines à l'adresse <ly@citizenos.com> pour discuter d'opportunités potentielles.

  ## Postes vacants

  Nous n'avons actuellement aucun poste vacant.

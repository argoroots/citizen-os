  ## Miks tasub liituda meie tiimiga?

  Sihtasutus Citizen OS loob demokraatlike kriiside lahendamiseks online-lahendusi, mis võimaldavad otsuste tegemiseks paremini koostööd teha. Otsime iseseisvaid ja motiveeritud inimesi, kes sulanduksid meie tiimi ja aitaksid meil seda visiooni ellu viia.

  Meie ettevõttes on tehnilise idufirma vaim ja sotsiaalse MTÜ suhtumine.

  Kui meie visioon pakub Sulle huvi, palun kirjuta [meie personalijuhile](mailto:ly@citizenos.com), et arutada koostöövõimalusi.


        style:
            background: '#F7F7F7'
        label: Features
        title: |
            Clarity
        text: |
            - Project overview: ideas, members, comments votes, follow-ups are all in one place.
            - Smooth communication: the project moves along from one activity section to the next.
            - Clear understanding of voting with the creation of custom answers.
            - Voting deadlines keep the project timeline under control.
            { .bullet }

            ## Involvement{ .mt-5 }

            - Ideas are collected bottom-up.
            - Easy involvement of thousands of users.
            - Well-thought-out argumentation is encouraged in the discussion section.
            { .bullet }

            ## Research & Development{ .mt-5 }

            - Safe encrypted data, secure platform in a cloud server with continued development to keep up with new laws, regulations and research.
            - Better decisions are reached with a scientific approach.
            - Motivation of users through education about the importance of involvement.
            { .bullet }


path: /product

title: Product
description: Free digital democracy software for co-creation, discussion and voting. Start your own citizen initiative, petition site or discussion topic today!
keywords:
    - citizen initiatives
    - free petition
    - collaborative decision-making
image: /assets/images/meta/product.jpg


blocks:
    decision-img:
        class:
            - order-1
        style:
            background-color: '#FFF1AD'
            background-image: url(/assets/images/product-start.png), url(/assets/images/bubble-dots.png), url(/assets/images/bubble-orange.svg)
            background-position: center center, 0% 20%, 70% 10%
            background-size: 500px 500px, 350px 350px, 100px 100px
        #text: |
            #[► Play demo](#demo){.btn .btn-primary data-toggle=modal data-target=#demo}
        #video:
            #id: demo
            #url: 'https://www.youtube.com/embed/UC44qCCIixE?rel=0&showinfo=0&modestbranding=1&autoplay=1&cc_load_policy=1&cc_lang_pref=en'

    decision:
        class:
            - order-0
            - py-5
        style:
            background-color: '#FFF1AD'
            background-image: url(/assets/images/bubble-turquoise.svg), url(/assets/images/bubble-yellow.svg)
            background-position: 10% 5%, 90% 90%
            background-size: 75px 75px, 65px 65px
        title: |
            Online decision-making in teams and communities.
        text: |
            Make argument-based decisions. Structure discussions and meet your voting deadlines. Collect votes for petitions.

            - [Platform features](#features)
            - [How does it work](#options)
            - [How much does it cost](#options)
            - [Case studies](#case-study-2)
            { .arrow }
        button1st:
            title: Play demo
            url: 'https://www.youtube.com/embed/UC44qCCIixE?rel=0&showinfo=0&modestbranding=1&autoplay=1&cc_load_policy=1&cc_lang_pref=en'
            #title: Sign up for news
            #url: '#subscribe'


    flexibleformat:
        class:
            - order-2
            - text-center
            - py-5
        style:
            background: '#F7F7F7'
            background-image: url(/assets/images/pattern.svg)
            background-size: 38px 42px
        label: A flexible format
        title: |
            How can you use Citizen OS’s platform?
        text: |
            { #flexibleformat-items }
        blocks:
            petitions:
                poster: /assets/images/flexibleformat-petitions.png
                title: Petitions
                text: |
                    Edit collaborately. Collect thousands or millions of signatures. Follow up with news.
            onlinemeetings:
                poster: /assets/images/flexibleformat-onlinemeetings.png
                title: Online meetings
                text: |
                    Carry out meetings online. Everyone can leave their comments and vote at a time suitable for them.
            gatheringideas:
                poster: /assets/images/flexibleformat-gatheringideas.png
                title: Gathering ideas
                text: |
                    Share your decision-making process with a bigger audience.
            widget:
                poster: /assets/images/flexibleformat-widget.png
                title: Pro-con argumented discussions
                text: |
                    Integrate our widget in your site or platform to conduct discussion based on pro and con arguments.


    features-img:
        class:
            - order-3
        style:
            background-color: '#F7F7F7'
            background-image: url(/assets/images/bubble-orange.svg), url(/assets/images/bubble-dots.png)
            background-position: 100% 15%, 90% 15%
            background-size: 165px 165px, 350px 350px
        text: |
            ![A female member of Citizen OS staff attending an event to answer questions about the platform.](/assets/images/product-features.jpg){ .img-fluid .box-shadow }

    features:
        class:
            - order-4
        style:
            background: '#F7F7F7'
        label: Features
        title: |
            Clarity
        text: |
            - Overview of decision-making progress.
            - Voting deadlines.
            { .bullet }

            ## Involvement{ .mt-5 }

            - Ideas are collected bottom-up.
            - Discussion occurs in a structured way.
            - Can involve thousands or millions of participants.
            { .bullet }

            ## Security & Research{ .mt-5 }

            - Continuous development to keep up with new laws.
            - Product development follows scientific approach.
            - Safe encrypted data, secure platform in a cloud server.
            { .bullet }


    options:
        class:
            - order-5
            - col-sm-12
            - text-center
        style:
            background: '#AAF3DD'
        title: |
            Products
        blocks:
            app:
                title: Use on our website
                text: |
                    The Citizen OS platform is free to use on our website for everyone.
                subtext: Free for ever!
                button:
                    title: Use platform
                    url: https://app.citizenos.com
                    target: _blank
            api:
                title: Integrate API
                text: |
                    Use The Citizen OS API as a base to build an online decision-making platform with your own branding.
                subtext: Free for ever!
                button:
                    title: GitHub
                    url: https://github.com/citizenos/citizenos-web
            consult:
                title: Consult & integrate
                text: |
                    Let our team do all the work from consulting to a working adaptation with your systems.
                subtext: Offer based
                button:
                    title: Contact us
                    url: /contact/


    case-study-2-img:
        class:
            - order-6
        text: |
            ![A screenshot of the Citizen OS platform being used for participatory democracy.](/assets/images/product-case-study-2.jpg){ .img-fluid .box-shadow }

    case-study-2:
        class:
            - order-7
        style:
            background-image: url(/assets/images/bubble-blue.svg)
            background-position: 80% 5%
            background-size: 122px 122px
        # label: Case study
        title: |
            Case Study: Communication Between the Citizens and the Government of Estonia
        text: |
            The Citizen OS open source code was used to set up the citizen initiatives platform [www.rahvaalgatus.ee](https://www.rahvaalgatus.ee), where petitions can be started, votes can be collected and sent to the Parliament.


    case-study-img:
        class:
            - order-8
            - order-sm-9
        text: |
            ![View of the audience at the Estonian Opinion Festival, who use the Citizen OS argumentation widget for their annual event. ](/assets/images/product-case-study.jpg){ .img-fluid .box-shadow }

    case-study:
        class:
            - order-9
            - order-sm-8
        style:
            background-image: url(/assets/images/bubble-orange.svg), url(/assets/images/bubble-yellow.svg)
            background-position: 10% 5%, 90% 90%
            background-size: 85px 85px, 55px 55px
        # label: Case study
        title: |
            Case Study: Widening the Scope of Communication.

        text: |
            [Opinion Festival](https://www.arvamusfestival.ee/en) integrated the Citizen OS argumentation widget, allowing online discussions on the festival topics beyond the two days of the physical festival.


    stats:
        class:
            - order-10
            - text-center
            - py-5
        style:
            background: '#F7F7F7'
            background-image: url(/assets/images/pattern.svg)
            background-size: 38px 42px
        title: |
            Our online decision-making community is growing.
        button1st:
            title: Use platform
            url: https://app.citizenos.com
            target: _blank
        blocks:
            topicsCreated:
                title: discussions
            votesCast:
                title: votes
            groupsCreated:
                title: groups
            usersCreated:
                title: users

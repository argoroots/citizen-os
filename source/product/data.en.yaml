            background-position: 10% 5%, 90% 90%
            background-size: 85px 85px, 55px 55px
        label: Case study
        title: |
            Opinion Festival
        text: |
            [Opinion Festival](https://www.arvamusfestival.ee/en) integrated the Citizen OS argumentation widget to achieve their long-term goals of developing argumentative democracy skills in society. The widget is attached to their discussions and welcomes new ideas, new connections and better understanding of each other.


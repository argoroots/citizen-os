            background-image: url(/assets/images/bubble-blue.svg)
            background-position: 80% 5%
            background-size: 122px 122px
        label: Case study
        title: |
            Communication between the people and the government of Estonia.
        text: |
            In Estonia, The Citizen OS open source code was used to set up the citizen initiatives platform [www.rahvaalgatus.ee](https://www.rahvaalgatus.ee) in 2016, which is run by the Estonian Cooperation Assembly.

            According to Estonian law, the Parliament has to process appeals that have at least 1000 signatures. The Citizen OS platform is set up to receive digital signatures given with the National ID.

